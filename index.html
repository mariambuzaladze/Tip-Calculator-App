<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator App</title>
  </head>
  <body>
    <img class="title-img" src="./images/logo.svg" alt="splitter logo" />

    <div class="content">
      <div class="userInputs">
        <div class="bill">
          <p class="title">Bill</p>
          <div class="input-div">
            <img src="./images/icon-dollar.svg" alt="dollar icon" />
            <input class="input" type="number" placeholder="0" />
          </div>
        </div>

        <div class="tip">
          <p class="title">Select Tip %</p>
          <div class="tip-buttons">
            <button class="percent">5%</button>
            <button class="percent">10%</button>
            <button class="percent">15%</button>
            <button class="percent">20%</button>
            <button class="percent">25%</button>
            <input class="tip-input" type="number" placeholder="Custom" />
          </div>
        </div>

        <div class="people">
          <p class="title">Number of People</p>
          <div class="input-div">
            <img src="./images/icon-person.svg" alt="person icon" />
            <input class="input" type="number" placeholder="0" />
          </div>
        </div>
      </div>

      <div class="output">
        <div class="amount">
          <div class="tip-total-div">
            <div class="text">
              <p class="output-title">Tip Amount</p>
              <p class="output-subtitle">/ person</p>
            </div>
            <span class="tip-amount amounts">$0.00</span>
          </div>

          <div class="tip-total-div">
            <div class="text">
              <p class="output-title">Total</p>
              <p class="output-subtitle">/ person</p>
            </div>
            <span class="total amounts">$0.00</span>
          </div>
        </div>

        <button class="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
